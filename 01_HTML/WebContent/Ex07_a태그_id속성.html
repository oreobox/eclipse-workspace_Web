<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<ul>
		<li><a href="#Toy1">Toy1</a></li>
		<li><a href="#Toy2">Toy2</a></li>
		<li><a href="#Toy3">Toy3</a></li>
	</ul>

	<hr>
	<h2 id="Toy1">Toy1</h2>
	<img src="images/toy1.jpg" width="250" height="500"
		alt="Toy1.jpg 이미지 입니다." />

	<h2 id="Toy2">Toy2</h2>
	<img src="images/toy2.jpg" width="250" height="500"
		alt="Toy2.jpg 이미지 입니다." />

	<h2 id="Toy3">Toy3</h2>
	<img src="images/toy3.jpg" width="250" height="500"
		alt="Toy3.jpg 이미지 입니다." />

	<br>
	<a href="#">▲맨 위로 이동하기</a>

</body>
</html>


<!-- 
id 속성 : id="" ,특정 위치로 가고싶을 때 사용, 책갈피 효과, 값은 아무거나 넣어도됨
이동하고 싶은 곳 속성에 id 달아주기
id 설정해둔 곳으로 가고 싶을때는 #을 사용

<body>
<ul>
<li><a href="#Toy1">Toy1</a></li>
</ul>

<h2 id="Toy1">Toy1</h2>
	<img src="images/toy1.jpg" width="250" height="500"
		alt="Toy1.jpg 이미지 입니다." />
<br>
	<a href="#">맨 위로 이동하기</a>
</body>
-->
