<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1>비순서 목록 문단</h1>
	<ul type=""> <!-- 목록기호 default : disc -->
		<li>html</li>	
		<li>css</li>	
		<li>javascript</li>
		<li>jQuery</li>
	</ul>
	
	<h1>순서 목록 문단</h1>
	<ol type="1"> <!-- 목록기호 default : 1 -->
		<li>JSP</li>
		<li>Spring</li>
		<li>Project</li>
	</ol>
	
	<dl>
		<dt>HTML</dt>
		<dd>Hyper text markup language</dd>
		
	</dl>
	
</body>
</html>

<!-- 
ul : 비순차적 목록(unordered list) - type : square,circle,disc(default값)
ol : 순차적 목록(ordered list) - type : A,a,I,i,1(default값)
li로 쓰고싶은 것 묶어줌
dl(정의시작),dt(제목),dd(내용) : 용어 정의
 -->
