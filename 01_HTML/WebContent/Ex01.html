<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> <!-- 다른 외국어 처리도 같이 해주려면 UTF-9 사용 -->
<title>첫번째 html 예제2</title>
</head>
<body bgcolor="black" text="white">
abcd <br><br> <!-- <br>: 엔터, 닫는 태그가 없다 -->
xyz
<hr>

	<!-- h1~h6 : 클자크기 지정하는 태그, 숫자가 작을수록 글씨가 큼, 자동으로 엔터 기능있음-->
	<h1 style="color:red; background-color:blue">h1 태그 사용</h1>	
	<h2>h1 태그 사용</h2>	
	<h3>h1 태그 사용</h3>	
	<h4>h1 태그 사용</h4>	
	<h5>h1 태그 사용</h5>	
	<h6>h1 태그 사용</h6>	
	
	가나다라
	
	<p>
		문단1
	</p>
	
	<p>
		문단2
	</p>
	
	<div>
		<b><em>div</b></em> 영역
		<i><u>div2</u></i> 영역
	</div>
	
	H<sub>2</sub>O <br>
	X<sup>2</sup> <br>
	
</body>
</html>
<!-- 
블럭(block)요소 : h1~h6, p, div, ul, ol - 그 줄 전체를 차지한다/문단을 나눌 떄 사용
인라인(inline)요소: span, img(너비높이 속성 지정 가능) - 내가 원하는 만큼만 영역으로 잡을 수 있음
 --> 

<!-- html 주석처리 : ctrl + shift -->
<!-- <태그 속성1=값1, 속성2=값2,속성3=값3> -->
