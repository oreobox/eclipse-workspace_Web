<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex03.html</title>
</head>
<body>
	<h1>img 요소로 이미지 삽입하기</h1>
	<hr size="100" width="320" align="left">
	
	<figure> <!-- : 사진, 이미지, 다이어그램 등을 감싸는 요소 -->
	<img src="images/car1.jpg" width="300" height="200" title="클래식 자동차"/>
	<figcaption align="bottom">멋진 자동차입니다.</figcaption>
	</figure>
	
	<!-- 자동으로 닫는태그 없는거는 굳이 안써도됨, 뒤에다 / 넣으면 자동열고닫기 -->
	<!-- title : 마우스 포인트 올렸을때 보임 -->
	<!-- figcaption : figure 요소에 캡션을 만든다. figure 요소의 자식 요소이며,제일 처음 또는 제일 마지막에 위치
		 img와 figcaption 위치 순서에 따라 figcaption 글자의 위치가 이미지 상단/하단에 위치한다. -->
	
	<img src="./images/car/car2.jpg" alt="민트색 자동차" border="15" width="300" height="200" />
	<!-- alt: 사진이나 글 둘중에하나만 가져옴(이미지를 못찾을 때)  -->
	
</body>
</html>
