<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>input</title>
</head>
<body>

<h3>예약 문의</h3>
	<form>
		<p>
			<label>작성자</label>
			<input type="text" name="userName" />
			<!-- userName=kim -->
		</p>
		
		<p>
			<label>비밀번호</label>
			<input type="password" name="userPw" />
			<!-- userPw=1234 -->
		</p>
		
		<p>
			<label>이메일</label>
			<input type="email" name="userEmail" />
		</p>
		
		<p>
			<label>투숙 날짜</label>
			<input type="date" name="userDate" />
		</p>
		
		<p>
			<label>투숙 인원</label>
			<input type="number" name="userNumber" />
		</p>
		
		<p>
			<fieldset style="width:30%">
				<legend>예약할 객실을 선택하세요</legend>
				<input type="radio" name="userRoom1" /> Single
				<input type="radio" name="userRoom2" /> Double
				<input type="radio" name="userRoom3" checked="checked"/> Twin
			</fieldset>
		</p>
		
		<p>
			예약자 성별을 선택하세요 <br>
			<label>남자</label>
			<input type="radio" name="gender" />
			
			여자 <!-- label은 생략가능 -->
			<input type="radio" name="gender" />
		</p>
	
		<!-- <p>
			<fieldset style="width:30%">
				<legend>예약자 성별을 선택하세요</legend>
				<input type="radio" name="userGender" /> 남자
				<input type="radio" name="userGender" /> 여자
			</fieldset>
		</p> -->
		
		<p>
			<label>Email</label>
			<input type="text" name="userEmail1" /> @
			<select name="userEmail2">
				<option>###선택###</option>
				<option value="nate.com">nate.com</option>
				<option value="다음">daum.net</option>
				<option value="naver.com">naver.com</option>
			</select>
		</p>
		
		<p>
			평점
			<input type="range" name=userPoints" min="1" max="10" step="1" />
		</p>
		
		<p>
			<fieldset>
			<legend>옵션 선택</legend>
			<input name="userOption" type="checkbox" value="조식" /> 조식
			<input name="userOption" type="checkbox" value="바베큐" checked="checked" /> 바베큐
			<input name="userOption" type="checkbox" value="픽업서비스" /> 픽업서비스
			</fieldset>
		</p>
		
		<p>
			신원 파악용 사진을 올려주세요.<br>
			<input type="file" name="userFile" />
		</p>
		
		<p>
			문의 사항을 입력하세요
			<textarea name="userMessage" rows="4" cols="30"><</textarea>
		</p>
		
		<p>
			<input type="button" value="이전페이지" />
			<input type="submit" value="전송" />
			<input type="reset" value="취소" />
		</p>
	</form>

</body>
</html>



<!--
 자바 : JTextField
<form> 태그: 데이터를 서버로 전송하는 태그(검색 창, 게시판, 로그인, 주문서, 회원 가입 등에 활용)
관련 속성: name(폼 이름), method(전송 메소드), action(이동할 페이지), targe

<imput> 태그: 사용자로부터 정보를 받아들이는 용도로 사용
type: 입력 태그의 유형
value: 입력 태그의 초기값을 말하며 사용자가 변경 가능함(실제 들어 있는 값 또는 사용자가 입력한 값)
name: 서버로 전달되는 이름을 말함(사용자 임의지정), 컨트롤에 이름을 부여
	input type="유형" name="이름"
	
<lable> 요소: input, textarea, select 요소와 같은 폼 요소의 제목을 달 때 사용
	
	<input type="text" name="userName" /> - 문자 입력
	<input type="password" name="userPw" /> - 비밀번호처럼 입력한 것 가려짐
	<input type="email" name="userEmail" /> - @이메일 형태로 작성하지 않으면 오류남
	<input type="date" name="userDate" /> - 외부 브라우저에서 보면 달력으로 나타남
	<input type="week" name="userDate" /> - 와 연도 선택 컨트롤 창 생성
	<input type="number" name="userNumber" /> - 숫자만 입력하도록 지정해줌, 위 아래 버튼도 생성됨
	<input type="radio" name="userRoom" /> - name 값이 같으면 하나만 선택 가능, name 값이 다르면 다중 선택가능
	<input type="radio" name="gender" /> - 하나만 선택
	
	<input type="text" name="userEmail1" /> @
			<select name="userEmail2">
				<option>###선택###</option>
				<option value="nate.com">nate.com</option>
				<option value="다음">daum.net</option>
				<option value="naver.com">naver.com</option>
			</select>
	
	<input type="range" name=userPoints" min="1" max="10" step="1" /> -- 한번 움직일때마다 1칸씩 움직임
	<input type="checkbox" value="픽업서비스" /> 픽업서비스  - 체크박스 생성(여러개 선택가능)
	<input name="userOption" type="checkbox" value="조식" /> 조식
	<input name="userOption" type="checkbox" value="바베큐" checked="checked" /> 바베큐 - checked : 바베큐는 미리 선택되어나옴
		속성이 같을 경우(checked="checked")에는 checked만 입력해도됨
	<input type="file" name="userFile" /> - 파일입력할 수 있는 창 하나 뜸
	<textarea name="userMessage" rows="4" cols="30"></textarea> - text 여러줄 입력 가능, rows:몇줄, cols:한줄에 몇글자
 -->
 
<!--  
button: 일반 버튼 생성(단순히 버튼 눌리는 기능)
submit: 서버로 제출/전송하는 버튼 생성 (submit일 경우에만 jsp로 넘겨서 db작업 해줄 수 있음)
reset: 클릭과 동시에 입력한 내용 모두 초기화
