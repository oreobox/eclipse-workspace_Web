<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex09</title>
</head>
<body bgcolor="pink">

	<table border="1" width="300" height="200" 
			cellspacing="0" cellpadding="10" background="./images/book.jpg">
		<tr bgcolor="#1DDB16">
			<td bgcolor="yellow">가가가</td>
			<td>나</td>
			<td>다</td>
		</tr>
		
		<tr>
			<td>라</td>
			<td>마</td>
			<td bgcolor="#FFB2F5">바</td>
		</tr>
	</table>
	
	<br>
	<table border="1" width="200" height="100"
		cellspacing="5">
		<tr>
			<td bgcolor="red">가가</td>
			<td bgcolor="orange">나</td>
			<td bgcolor="yellow">다</td>
		</tr>
		
		<tr>
			<td bgcolor=#47C83E>라</td>
			<td bgcolor=#4374D9>마</td>
			<td bgcolor=#B778FF>바</td>
		</tr>
	
	</table>

</body>
</html>


<!--

<table> 태그 : 표 만들기(엑셀 화면과 같이 생김)
<tr>: 줄
<td>: 칸
칸 하나 : 셀(cell)이라고 함
bgcolor="yellow": 색 설정
bgcolor="#1DDB16": 색을 16진수로 바꿔서 표시
	R(red),G(green),B(blue) 각 2자리 씩 총 6자리로 구성
	각 색상은 0부터 255(FF)까지 총 255의 색상을 가지고 조합될 수 있다.
	앞에 #를 붙여서 표기한다.
cellspacing="0": 셀과 셀 사이의 간격 설정
cellpadding="10": 안쪽 여백 설정(셀과 내부 글자와의 간격을 벌려줌)
background="./images/book.jpg" : 배경으로 사진 불러오기

-->
