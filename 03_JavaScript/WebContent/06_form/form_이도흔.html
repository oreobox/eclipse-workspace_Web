<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form_이도흔.html</title>
<script type="text/javascript">
	
	function inputCheck(){
		//alert(1);
		str = "선택한 항목: \n";
		
 		if(document.myform.title.value == ""){
			alert("제목을 입력하세요");
			document.myform.title.focus();
			return false;
		}
		
		 if(document.myform.author.value == ""){
			alert("저자를 입력하세요");
			document.myform.title.focus();
			return false;
		}
		
		 if(document.myform.publisher.value == ""){
			alert("출판사를 입력하세요");
			document.myform.title.focus();
			return false;
		}
		
		if(document.myform.price.value == ""){
			alert("가격을 입력하세요");
			document.myform.title.focus();
			return false;
		}
		
		if(isNaN(document.myform.price.value)){
			alert("가격은 숫자로만 입력하세요");
			document.myform.price.select();
			return false;
		}
		
		if(document.myform.date.value == ""){
			alert("입고일을 입력하세요");
			document.myform.title.focus();
			return false;
		}
		
		str += document.myform.title.value+"\n";
		str += document.myform.author.value+"\n";
		str += document.myform.publisher.value+"\n";
		str += document.myform.price.value+"\n";
		str += document.myform.date.value+"\n";
		
		klen = document.myform.kind.length;
		flag = false;
		for(i=0; i<klen; i++){
			if(myform.kind[i].checked) {	
				flag = true;
			str += 	myform.kind[i].value +"\n";
			break;
			}
		}
		if(flag == false){
			alert("배송비는 꼭 선택해야 합니다.");
			return false;
			}
		
		
		blen = document.myform.bookstore.length; // 4개, bookstore 배열로 처리
		flag = false;
		for(i=0; i<blen; i++){
			if(myform.bookstore[i].checked){
				str += myform.bookstore[i].value+" ";
				flag = true;
			}
		}
		str += '\n';
		if(flag == false){
			alert("구입가능 서점 최소 하나는 선택해야 합니다.");
			return false;
		}
		
		sindex = document.myform.count.selectedIndex;
		
		if(sindex == 0) {
			alert("보유수량 하나 선택하세요");
			return false;
		}
		else{
			str += myform.count.options[sindex].value;
		}
		
		alert(str);
		
	} // inputCheck()
	
</script>

</head>
<body>  
	<h1>도서 정보 입력</h1>
	<form name="myform" action="Result.jsp" method="post">
		<table border=1>
			<tr>
				<td>제목</td>
				<td><input type="text" name="title"></td>
			</tr>
			<tr>
				<td>저자</td>
				<td><input type="text" name="author">
			</tr>
			<tr>
				<td>출판사</td>
				<td><input type="text" name="publisher">
			</tr>
			<tr>
				<td>가격</td>
				<td><input type="text" name="price">
			</tr>
			<tr>
				<td>입고일</td>
				<td><input type="date" name="date">
			</tr>

			<tr>
				<td>배송비</td>
				<td>유료 <input type="radio" name="kind" value="유료"> 
					무료 <input type="radio" name="kind" value="무료">
			</tr>
			<tr>
				<td>구입가능 서점</td>
				<td>교보문고 <input type="checkbox" name="bookstore" value="kyobo">
					알라딘 <input type="checkbox" name="bookstore" value="aladin">
					yes24 <input type="checkbox" name="bookstore" value="yes24">
					인터파크 <input type="checkbox" name="bookstore" value="interpark">
			</tr>
			<tr>
				<td>보유수량</td>
				<td><select name="count" id="count">
						<option value="선택">선택
						<option value="1">1
						<option value="2">2
						<option value="3">3
						<option value="4">4
						<option value="5">5
				</select></td>
			</tr>

		</table>
		<br> <input type="submit" value="전송" onclick="return inputCheck()"> 
		<input type="reset"	value="취소">
	</form>
</body>
</html>
