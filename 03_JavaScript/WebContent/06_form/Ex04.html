<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function check(){
		sindex = document.myform.nation.selectedIndex; //선택한 항목의 index 가져오기
		//alert(index);
		
		if(sindex ==0) { // 따로 선택하지 않았음
			alert("나라 하나 선택하세요");
			return false; // action으로 넘어가지 못하게함
		}
		else{
			//str = "선택한 나라는 '" + myform.nation.value + "' 입니다.";
			//str = "선택한 나라는 " + myform.nation[sindex].value;
			str = "선택한 나라는 " + myform.nation.options[sindex].value; // 한식,양식 할때 사용해봄
		}
		
		str += "\n선택한 산은 ";
		sindex_mt = document.myform.mountain.length;
		//sindex_mt = document.myform.mountain.selectedIndex;
		//alert(index);
		
		flag = false;
		for(i=0; i<sindex_mt; i++){
			if(document.myform.mountain[i].selected){
				flag = true;
				str += document.myform.mountain[i].value+" ";
			}
		}
		
		if(flag == false) {
			alert("산 최소 한개 이상 선택하세요");
			return false;
		}
		/* else{
			str += "\n선택한 산은 " + myform.mountain.value + " ";
		} */
		
		alert(str);	
	}
</script>
</head>
<body>
	<form name="myform" action="abc.jsp">
	여행하고 싶은 나라를 선택하세요.<br>
	
	<select name="nation">
		<option value="선택">선택</option> <!-- option 닫는 괄호 생략해도됨 -->
		<option value="캐나다">캐나다</option>
		<option value="뉴질랜드">뉴질랜드</option>
		<option value="미국">미국</option>
		<option value="스위스">스위스</option>
		<option value="영국">영국</option>
	</select>
	
	<hr>
	
	좋아하는 산 선택하세요.
	<select name="mountain" multiple="multiple" size="3"> <!-- multiple(다중선택): ctrl 버튼 누르고 선택해야함 -->
		<option value="지리산">지리산</option>
		<option value="한라산">한라산</option>
		<option value="내장산">내장산</option>
		<option value="관악산">관악산</option>
		<option value="북한산">북한산</option>
	</select>
	<input type="submit" value="확인" onClick="return check()">
	
	</form>
</body>
</html>
