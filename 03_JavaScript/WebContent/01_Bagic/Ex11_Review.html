<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex11_이도흔.html</title>
<style type="text/css">
	table {
		width: 800px;
		text-align: center; /* 텍스트 가운데 정렬 */
		border-collapse: collapse; 
	}
	tr:nth-child(1) {
		background: pink;
	}
</style>

<script type="text/javascript">
	 
	document.write("<table border='1'>");
	document.write("<tr>")
	for(var dan=2; dan<=9; dan++){
		document.write("<td>" + dan + "단</td>");
	}
	document.write("</tr>");
	
	for(var su=1;su<=9; su++){
		document.write("<tr>")
		for(var dan=2;dan<=9;dan++){
			document.write("<td>" + dan + "X" + su + "=" + (dan*su) + "</td>");
		}
		document.write("</tr>");
	}
	document.write("</table>");
</script>

</head>
<body>
