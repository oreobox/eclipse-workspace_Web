<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex11_이도흔.html</title>
<style type="text/css">
	#table {
		border: 1px solid black;
		border-collapse: collapse;
		empty-cells: hide;
		border-spacing: 0px;
		text-align: center;
	}
	#table th {
		border: 1px solid black;
		background-color: pink;
	}
	#table td{
		border: 1px solid black;
	}

</style>

<script type="text/javascript">
	document.write("<table id='table'>");
	document.write("<tr>")
	for(var i=2;i<=9; i++){
		document.write("<td>" + i + "단" + "</td>");
		document.write("</tr>");
		
		document.write("<tr>");
		for(var j=1; j<=9; j++){
			document.write("<td>" + i + "x" + j + "=" + (i*j) + "</td>");
			document.write("</tr>");
		}
	}
	document.write("</table>");
</script>

</head>
<body>
