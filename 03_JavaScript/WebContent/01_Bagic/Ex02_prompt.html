	<!-- 대화상자:
	prompt,
	confirm:
		확인 버튼: answer:true
		취소 버튼: answer:false
	 -->
	<script type="text/javascript">
		var yourName = prompt("이름을 넣어주세요", "아무개");
		document.write("<p><span>" + yourName + "</span></p><br>");
		
		if(yourName == "null") {
			document.write("이름 누락");
		}
		else if() {
			document.write("<p><span>" + yourName + "</span></p><br>");
		}
		else{
			document.write("취소 클릭함")
		}
		
		// 확인:
		// 취소: null
	</script>
