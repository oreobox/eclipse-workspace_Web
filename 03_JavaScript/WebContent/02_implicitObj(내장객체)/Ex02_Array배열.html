<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2차원 배열</title>
<script type="text/javascript">

	/* 2줄짜리로 구성된 2차원 배열 */
	var arr = [
				['rose','tulip','lily'],
				['윤아','태연','서현','효연','티파니']
			];
	
	document.write("행의 길이: " + arr.length + "<br>");
	
	document.write(arr[0].length + "<br>");
	document.write(arr[1].length + "<br>");
	
	for(i=0; i<arr.length; i++){ // 행에 접근
		for(j=0; j<arr[i].length; j++) { // 열에 접근
			document.write(arr[i][j] + " ");
		}
		document.write("<br>")
	}
	
	/* for in 문 */
	for(i in arr) { // i에 행번호 들어옴(0,1,2)
		//document.write(i+","+j+" ");
		for(j in arr[i]) { // j에 열번호 들어옴(0,1,2,3,4)
			document.write(arr[i][j] + " ");
		}
		document.write("<br>")
	}
	
	var arr2 = new Array(2); // Array: 객체
	arr2[0] = ['rose','tulip','lily'];
	arr2[1] = ['윤아','태연','서현','효연','티파니'];
	
	for(i=0; i<arr.length; i++){ // 행에 접근
		for(j=0; j<arr[i].length; j++) { // 열에 접근
			document.write(arr[i][j] + " ");
		}
		document.write("<br>")
	}

</script>
</head>
<body>

</body>
</html>
