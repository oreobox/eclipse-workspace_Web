<script type="text/javascript">
	window.onload = function(){
		//alert(1);
		
		var time = setInterval(function () {
			var now = new Date();
			//document.write(now);
			
			hours = now.getHours();
			//alert(hours);
			if(hours>=12){
				str = "오후" + (hours-12) + "시";
			}
			else{
				str = "오전" + hours + "시";
			}
			
			minutes = now.getMinutes();
			//alert(minutes);
			if(minutes < 10){
				str += ":0" + minutes+"분"
			}
			else{
				str += ":" + minutes+"분"
			}
			
			seconds = now.getSeconds();
			//alert(minutes);
			if(seconds < 10){
				str += ":0" + seconds+"초"
			}
			else{
				str += ":" + seconds+"초"
			}
			
			var area = document.getElementById("myarea");
			area.innerHTML = str
			
		},1000);
		
		
		
		setTimeout(function(){
			clearInterval(time);
			var area = document.getElementById("myarea");
			area.innerHTML = "중지합니다.";
		},10000);
		
	}
