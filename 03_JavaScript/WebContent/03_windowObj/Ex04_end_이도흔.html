<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex04_end_이도흔.html</title>
<style type="text/css">
	body{
	text-align: center;
	}
</style>

<script type="text/javascript">
	function init() {
		//alert(1);
		
		document.myform.cal.options[0] = new Option("더하기");
		document.myform.cal.options[1] = new Option("빼기");
		document.myform.cal.options[2] = new Option("곱하기");
		document.myform.cal.options[3] = new Option("나누기");
	} // init()
		
	function meClose(){
		//alert(2);
		//select 창에서 선택한 항목의 번호가 몇번인지
		index = document.myform.cal.selectedIndex;
		//alert(index);
		
		// 자식창에 입력한 것을 부모창에 입력되도록 하기
		var num1 = eval(document.myform.number1.value); // num1에 입력한 값
		var num2 = +document.myform.number2.value; // num2에 입력한 값
		
		if(index == 0){
			window.opener.myform.calResult.value = num1+num2;
		}
		else if(index ==1) {
			window.opener.myform.calResult.value = num1-num2;
		}
		else if(index ==2) {
			window.opener.myform.calResult.value = num1*num2;
		}
		else if(index ==3) {
			window.opener.myform.calResult.value = num1/num2;
		}
		
		window.close();
	}
	
</script>

</head>
<body onLoad="init()">

	<form name="myform">
		<input type="number" name="number1"> <!-- 첫번째 숫자입력 -->
		
		<select id="cal" style="width:100px;"></select>
		
		<input type="number" name="number2"> <!-- 두번째 숫자입력 -->
		
		<br><br>
		<input type="button" value="닫기" onClick="meClose()">
	</form>
	
	<div id="result"></div>

</body>
</html>
