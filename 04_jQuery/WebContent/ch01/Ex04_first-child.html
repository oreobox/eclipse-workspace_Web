<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="./../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//alert(1);
		
		$('span:first-child').css('background','yellow');
		$('span:last-child').css('background','red');
		
		$('span:first').css('color','orange');
		$('span:last').css('color','cyan');
		
		$('span:nth-child(2)').css("font-style",'italic')
							  .css('text-decoration','underline');
		
		/* $('span:nth(2)') */
	    /* nth(n): 모든 span에서 n번째에 적용 - 0부터 시작  */
	});
</script>
</head>
<body>
	<p>
		<span>jQuery 예제1</span>
		<span>jQuery 예제2</span>
		<span>jQuery 예제3</span>
	</p>
	
	<p>
		<span>jQuery 예제4</span>
		<span>jQuery 예제5</span>
		<span>jQuery 예제6</span>
	</p>
	
	<p>
		<span>jQuery 예제7</span>
		<span>jQuery 예제8</span>
		<span>jQuery 예제9</span>
	</p>
</body>
</html>
