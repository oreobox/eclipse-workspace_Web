<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="./../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
	  //alert(1);
	  
	  $('p>span:first-child').css('background-color','yellow');
	  $('p>span:last-child').css('background','#f00');
	  $('p>span:nth(2)').css('text-decoration','underline')
	  						  .css('font-style','italic');
	  
	  $('span:first').css('color','orange');
	  $('span:last').css('color','cyan');
	  
	  /* nth(n): 모든 span에서 n번째 시작 - 0부터 시작  */
	});
</script>
</head>
<body>
	<p>
		<span>jQuery 예제1</span>
		<span>jQuery 예제2</span>
		<span>jQuery 예제3</span>
	</p>
	
	<p>
		<span>jQuery 예제4</span>
		<span>jQuery 예제5</span>
		<span>jQuery 예제6</span>
	</p>
	
	<p>
		<span>jQuery 예제7</span>
		<span>jQuery 예제8</span>
		<span>jQuery 예제9</span>
	</p>

</body>
</html>
