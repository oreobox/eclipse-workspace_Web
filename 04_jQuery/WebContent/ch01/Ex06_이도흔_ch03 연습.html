<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex06_이도흔.html</title>
<!--80점 이상 cyan , 30에서 80 사이 노란색  30점 이하 빨간색
	총합:390
	성별이 남자면 초록, 여자면 주황색 -->
	
<script src="./../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		/* 한줄 전체에 색 입히기 */
	var sum=0;
		$('td:nth-child(2)').each(function() { // tr입장에서 봤을 때 두번째 td칸
			//alert($(this).text());
		
			sum += eval ($(this).text()); // 문자로 누적이 되버림 → 숫자 형태로 가져와서 비교하기(eval,Number,+,parseInt)
		
			if($(this).text() >= 80){ // this: 지금 만난 두번째 td 칸 자체의 값을 가져오기(값 계속 바뀜)
				/* 그 줄 전체에 색깔 설정 해보기 */
				$(this).parent().css('background-color','cyan');
			}else if($(this).text() >= 30) {
				$(this).parent().css('background-color','yellow');
			}else{
				$(this).parent().css('background-color','red');
				//$(this).prev().addClass("red");
				//$(this).next().addClass("red");
				//$(this).siblings().css('background-color','red');
				//$(this).css('background-color','red'); // 본인도 포함하고 형제에도 넣기
			}
			
		}); // each
		
		/*
		$('td:last-child').each(function() {
			if($(this).text() == '남') {
				$(this).css('background-color','green');
			}else{
				$(this).css('background-color','orange');
			}
		});
		*/
		$('.result').append("총합:" + sum);
	});
	
</script>
</head>
<body>
	<table border="1">
		<tr>
			<th width= "100">이름</th> <!-- th는 약간 진하게 글자나옴 -->
			<th width= "100">점수</th>
			<th width= "100">성별</th>
		</tr>
		
		<tr>
			<td>아이유</td>
			<td>90</td>
			<td>여</td>
		</tr>
		
		<tr>
			<td>백현</td>
			<td>30</td>
			<td>남</td>
		</tr>
		
		<tr>
			<td>정국</td>
			<td>70</td>
			<td>남</td>
		</tr>
		
		<tr>
			<td>웬디</td>
			<td>60</td>
			<td>여</td>
		</tr>
		
		<tr>
			<td>이승기</td>
			<td>80</td>
			<td>여</td>
		</tr>
		
		<tr>
			<td>태연</td>
			<td>20</td>
			<td>여</td>
		</tr>
		
		<tr>
			<td>수지</td>
			<td>100</td>
			<td>여</td>
		</tr>
		
	</table>
	
	<div class="result"></div>
</body>
</html>
