<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	em{
		font-size:20pt;
		line-height: 20pt; /* 줄간격 */
		margin: 20px;
		color: blue;
	}
	
	.result1{
		background: lime;
	}
	.result2{
	background: tomato;
	}
	
	
</style>

<script src="./../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//alert(1);
		
		//메서드 체이닝 (chaining): 작업대상 하나에 여러개 작업을 연달아서 쓸 수 있다. 
		//$('p em').css('background-color','yellow'); // .css('속성','값')
		$('p em').css('background-color','yellow')
				 .css('border','3pt solid #f00')
				 .each(function(){ // 각각 작업해줄 땐 each(function)-  처음만난 애는 p의 자손 em의 one, 다음엔 two, three 
					 $('.result1').append($(this).text()); // result1 영역에 추가 하는 함수: .append() / 지금만난 그아이는 this
				 });
	
		//div 자식인 em에 배경 분홍 설정하고, 각각의 문자를 result2에 나타내기
		$('div>em').css('background-color','pink')
				   .each(function(){
					  $('.result2').append($(this).text())
				   });
		$('em+span').css('background-color','orange'); // em 바로뒤에 나오는 span 형제 선택자(+ 사용)

	});
	
</script>

</head>
<body>
	<p>
		<em>one</em>
		<em>two</em>
		<span>
			<em>three</em>
		</span>
	</p>
	
	<div>
		<em>four</em>
		<span>
			<em>five</em>
		</span>
		<em>six</em>
	</div>

	<hr>
	
	<div>
		<span>ancestor descendant로 검색된 엘리먼트</span>
		<span class="result1"></span>
	</div>
	
	<div>
		<span>parent child로 검색된 엘리먼트</span>
		<span class="result2"></span>
	</div>

</body>
</html>
