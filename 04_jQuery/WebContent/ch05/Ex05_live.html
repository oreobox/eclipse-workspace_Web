<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex05_live.html</title>
<style type="text/css">
	p{
		background: yellow;
		font-weight: bold;
		padding : 5px;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function(){
		cnt = 0;
		$('p').live('dblclick', function(){ //dblclick: 더블클릭
			$(this).after("<p>Another paragraph!" + cnt++ + "</p>"); //p target 뒤에 형제로 넣기
			// bind로는 새로 생성된 p 태그에는 설정 적용되지 않는다
			// live로는 새로 생성된 p 태그에도 설정 적용시킬 수 있다.
			// live: 이벤트 처리를 위임할 때 사용하는 함수
			if(cnt == 5){
				$('p').die();
			}
			
		});
	});
</script>
</head>
<body>
	<p>Click me!</p>
</body>
</html>
