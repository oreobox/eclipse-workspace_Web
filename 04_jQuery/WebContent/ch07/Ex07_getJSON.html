<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
	img{
		height : 100px;
		float : left
	}
</style>
<title>Ex07_getJSON.html</title>
<!-- 어떤 사이트의 내용을 가져오고 싶을 때. 사이트(json 형태로 되어있음)에있는 img 가져오기 -->
<script src= "../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
// http://api.flickr.com/services/feeds/photos_public.gne?tags=flower&tagmode=any&format=json&jsoncallback=?
	$(function(){
		$.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?tags=flower&tagmode=any&format=json&jsoncallback=?",
				function(data){ // url 가져와서 data에 넣겠다
			
			$.each(data.items, function(i, item){ // i에는 index 번호 나옴 0~19번까지 나옴, item에는 객체 정보 {} 한 덩어리씩 들어가있음
				//alert(i + "," + item);
				//items 0번방 media의 m에 jpg가 들어가있다.
				$('<img/>').attr('src',item.media.m).appendTo('#images'); // 20개 이미지 들어가있음 / 만들어서 추가해라(appendTo 함수) 
				
				if(i==5){ // i가 5가되면 이미지가 더이상 나오지 않도록 설정
					return false;
				}
				
			}); // each()
		}); // getJSON
	});
</script>	
</head>
<body>
	<div id="images"></div>
</body>
</html>
