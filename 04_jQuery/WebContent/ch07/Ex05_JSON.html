<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex05_JSON.html</title>
<style type="text/css">
	td{ /* table에 넣으면 전체가 테두리 생김 */
		border : 1px solid gray;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function(){
		
		$.getJSON("item.json",function(data){
			$('#fruitData').append(
				"<tr>" +	//<table></table> 사이에 넣기
					"<td>id</td>" + 
					"<td>name</td>" + 
					"<td>price</td>" + 
					"<td>description</td>" + 
				"</tr>"
			);   
			
			$.each(data,function(){ // each를 써서 data 안에있는 것을 반복해서 한줄한줄 tr로 만드는 작업 해줌
				$('#fruitData').append(
					"<tr>"+
						"<td>" + this.id + "</td>" + 
						"<td>" + this.name + "</td>" + 
						"<td>" + this.price + "</td>" + 
						"<td>" + this.description + "</td>" + 
					"</tr>"
				); //append
			}); //each
			
		});
	});
</script>
</head>
<body>
	<h3>과일의 특성 조사 자료</h3>
	<table id="fruitData"></table> <!-- <><> 사이에 넣고싶으면 append 함수 사용 -->
</body>
</html>


<!-- jason 표기법
텍스트 포맷
name : value의 쌍으로 구성된다.
JSON Object {} - 객체 만들어줌
여러개는 [ ] 둘러싼다.
:, = 등 아무거나 써줘도 상관은없음

<.jason 표기법 - 파일에 작성>
[
  {
    "속성1":"값1", 
    "속성2":"값2
  },
  {
	"name1":"value1", 
    "name2":"value2
  }
]

 형식
 $.getJSON("url"[,data][,success]); // data 변수와 success는 반드시 써야하는건 아니다
 url : 서버에 요청할 url
 data : 요청할 때 서버에 보낼 자바스크립트 객체나 문자열 형식의 데이터
 success : 요청이 성공했을 때 호출되는 콜백함수
 -->
