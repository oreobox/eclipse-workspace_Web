<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex03_load.html</title>
<!-- 미리 만들어둔 파일을 내가 원하는 자리에 나오도록 설정 -->
<style type="text/css">
	div{
		float: left;
		width: 180px;
		height: 300px;
		margin: 3px;
	}
</style>
<script src="./../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#menu1').click(function(){
			//.load(): 화면의 일부를 변화시키고 싶을 때 사용
			$('#message1').load("menu.html"); // 불러와서 #message1 자리에 menu.html 넣고싶다
		});
		
		$('#menu2').click(function(){
			$('#message2').load("menu.html li"); //menu.html의 자손인 li만 불러와라
		})
	});
</script>
</head>
<body>
	<div>
		<a href="#" id="menu1">메뉴보기1</a>
		<p></p>
		<span id="message1"></span>
	</div>
	
	<div>
		<a href="#" id="menu2">메뉴보기2</a>
		<p></p>
		<span id="message2"></span>
	</div>
	
	<div style= "clear: left"> <!-- style="float: none;" -->
		<h3>load 예제입니다.</h3>
	</div>
</body>
</html>
