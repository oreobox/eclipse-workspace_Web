<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex01_Object생성.html</title>
<!-- 자바스크립트 코드로 객체 만들기 -->
<!-- ☆외부 브라우저 출력  → 검사 → Console 에서 출력값 확인하기 -->

<script src="./../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var car = new Object(); // car라는 이름으로 관리하는 객체 만들어 쓰기
		car.make = "samsung";
		car.model = "sm9";
		car.year = "2020";
		
		// car라는 이름으로 관리하는 공간에 객체 추가시킴
		car.buydate = new Date(2020,3,21); // new Date();: 오늘날짜 가져옴  - 월은 0부터 시작
		
		// 변수 하나에 두가지 이상의 정보가 들어갈 것 같으면 , 여러정보를 한 묶음의 객체로 만들어서 넣어줌
		var owner = new Object(); // 두번째 객체 생성
		owner.name = "윤아";
		owner.age = 30;
		
		car.owner = owner; // car객체안에있는 owner 멤버변수 = owner 변수 / 두번째 객체를 첫번째 객체의 멤버변수로 넣을 수 있다.
		
		console.log(car.make); // car의 make에 들어와있는 것이 무엇인지 콘솔창에 출력해보기
		console.log(car.model);
		console.log(car.year);
		console.log(car.buydate);
		console.log(car.buydate.getMonth()); // 날짜 중에서도 Month만 가져오기
		console.log(car.owner);
		console.log(car.owner.name);
		console.log(car.owner.age);
	});
</script>
</head>
<body>

</body>
</html>
