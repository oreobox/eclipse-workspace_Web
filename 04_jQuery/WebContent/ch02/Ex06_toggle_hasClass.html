<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	p.a, p.c{ /* p태그 안에 클래스가 a인 곳 */ /* p .a: p태그 자손 중 클래스가 a인 곳(띄어쓰기 주의) */
		font-weight: bold;
		color: blue;
		cursor: pointer; /* 마우스 손가락 설정(링크 설정된 곳) */
			/* crosshair: 십자가 모양
			move: */
	}
	.toggleStyle{
		color: red;
	}
</style>

<script src="./../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('p.a').click(function(){
			$('p.b').toggle(5000); //  클릭하면 잠깐 사졌다가(display: none;) 다시 클릭하면 다시 보임(display: block;) 
		});
		
		$('p.c').click(function(){
			$('p.d').toggle('fast'); // fast: 빨리, slow: 느리게 표시, 숫자입력하면 속도 지정 가능(5000:5초)
			/* 키보드 내에 toggle 키: Insert, NumLock, CapsLock */
		});
		
		$('div').click(function(){
			if($(this).hasClass("toggleStyle")){ // () 이런 클래스를 가지고 있는지? 있으면 true, 없으면 false
				$(this).removeClass("toggleStyle"); // 클릭하면 toggleStyle 사라짐
			}
		});
	});
</script>
</head>
<body>
	<p class="a">남자 배우 인기순위</p>
	<p class="b">하정우</p>
	<p class="b">김수현</p>
	<p class="b">조승우</p>
	<p class="b">송승헌</p>
	<p class="b">소지섭</p>
	<hr>
	
	<p class="c">여자 배우 인기순위</p>
	<p class="d">전지현</p>
	<p class="d">송혜교</p>
	<p class="d">김태희</p>
	<p class="d">하지원</p>
	<p class="d">공효진</p>
	<br>
	
	<div class="toggleStyle">div 영역입니다.</div>
	
</body>
</html>
