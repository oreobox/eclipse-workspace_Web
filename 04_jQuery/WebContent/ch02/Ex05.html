<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	p{
		margin: 5px;
	}
	.red{
		color:red;
	}
	.under{
		text-decoration: underline;
	}
	.highlight{
		background: yellow;
	}
</style>

<script src="./../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//p 영역에 red under 적용시키기
		//$('p').addClass('red').addClass('under'); // 방법①
		$('p').addClass('red under'); // 방법②
		
		$("#removeClass").click(function(){ // 콜백함수: 클릭했을 때 자동으로 호출됨
			$('p:even').removeClass('red under'); //짝수번째(0부터시작) p 영역 지우기
		});		
	});
</script>
</head>
<body>
	<button id="removeClass">removeClass</button>
	<button id="changeClass">changeClass</button>
	<div id="div1">
		<p>엘리먼트로부터</p>
		<p>클래스를</p>
		<p>추가하고</p>
		<p>제거하는</p>
		<p>연습하기</p>
	</div>
</body>
</html>
