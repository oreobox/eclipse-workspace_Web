<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="./../js/jquery.js"></script>
<script>
	$(document).ready(function() {
		
		var arr = new Array("a.jpg","b.jpg","c.jpg","d.jpg","e.jpg");
		
		$('#btnCreate').click(function(){
			
			$('#resultTable').empty();
			
			var row = $('#row').val(); // a
			var col = $('#col').val();
			
			if(isNaN(row) || isNaN(col)){
	            alert("숫자를 입력하세요");
	            return; // 쓴 이유 : 
	        }
			
			var str = "<table border='1'>";
			
			for(var i=0;i<row;i++){
				str += "<tr>";
			
				for(j=0;j<col;j++){
					//0~4
					rand = Math.floor(Math.random() * 5) // 0~ 4.999999 => 0~4
					str+= "<td><img src='./../images/"+arr[rand]+"' width='100' height='100'/> </td>";  
				}
				str += "</tr>";
			}
			str += "</table>";
			
			$('#resultTable').append(str);
		});
		
	});
</script>

</head>
<body>
	<input type="text" id="row" value="2" size="4" /> 행
	<input type="text" id="col" value="3" size="4" /> 열

	<input type="button" id="btnCreate" value="테이블 동적 생성" />

	<div id="resultTable">
	
	</div>

</body>
</html>
