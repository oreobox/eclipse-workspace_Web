<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex07_이도흔.html</title>
<script src="./../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//0~4사이 정수 난수 발생 시켜 이미지 테이블에 출력
		var arr = ["a.jpg","b.jpg","c.jpg","d.jpg","e.jpg"];
		
		$('#btnCreate').click(function(){
			
			//$('#resultTable').empty(); // 기존 것 지우고 추가해라 - remove 쓰면 아예 지워져서 추가 못함
			
			var row = $("#row").val(); // 값을 가져오는 함수: val() - row의 값을 가져오기
			var col = $("#col").val();
			
			if(isNan(row) || isNan(col)){
				alert("숫자를 입력하세요");
				return; // return false인데 여기서는 return만 사용해도됨 - break는 반복문 빠져나갈때 사용
				//return 쓴 이유: 조건 부합하지 않으면 밑으로 내려가 테이블 출력되지 않도록 . 밑에것 더 실행되지 않도록
			}
			
			/* 하나의 문자열로 만드는 작업함 */
			var str = "<table border='1'>";
			
			for(var i=0;i<row;i++){
				str += "<tr>";
				for(j=0;j<col;j++){
					// 0~4정수 난수 발생
					rand = Math.floor(Math.random()*5); // 0~4.99999 => 0~4 - 발생된 난수가 arr 방번호가 됨
					str += "<td><img src='./../images/"+ arr[rand] + "' width='100' height='100'></td>";
				}
				str += "</tr>";
			}			
			str += "</table>";
			
			$('#resultTable').htlm(str); // append라고 쓸꺼면 앞에 empty() 지우고 해야함
			
		});
	
	});
	
	/* // 0~2정수 난수 이미지 불러오기
	var image = new Array('./../images/pic1.jpg','./../images/pic2.jpg',
			'./../images/pic3.jpg'); // 이미지 0,1,2번방에 들어옴
	num = parseInt(Math.random()*3);
	document.write("<img src='" + image[num] + "'/>"); */
</script>
</head>
<body>
	<input type="text" id="row" value="2" size="4"/> 행
	<input type="text" id="col" value="3" size="4"/> 열
	
	<input type="button" id="btnCreate" value="테이블 동적 생성"/>
	
	<div id="resultTable"></div>
</body>
</html>
