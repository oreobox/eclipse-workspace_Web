<!DOCTYPE HTML>
<html>
	<head>
		<title>첫 번째, 짝수 번째, 세 번째 li 요소 꾸미기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
		/* 첫번째 li 태그 적용  */
			li:first-child{
				color:lime;
				background-color: brown;
				width: 100px;
			}
		/* 마지막 li 태그 적용 */
			li:last-child{
				color:blue;
				background-color: yellow;
			}
			
		/* 짝수번째 li 태그  */
			li:nth-child(even){ /* even(짝수) 또는 odd(홀수) */
				color:red;
				background-color: cyan;
			}
			
		/* 세번째 li 태그  */
			li:nth-child(3){
				color:white;
				background-color: pink;
			}
		</style>

	</head>

	<body>
		<h1>순서와 관련있는 가상 선택자</h1>
		<hr />
		<h2>전통 한과 차 만들기</h2> 
		<ul>
			<li>약식</li>
			<li>곶감쌈</li>
			<li>수정과</li>
			<li>오미자차</li>
			<li>수박떡화채</li>
		</ul>
	</body>
</html>

<!-- ●순서 관련 가상 선택자: 
:first-child /* 첫 번째 자식 요소를 찾음  */
	li:first-child { color:lime; background-color: brown; }
:last-child /* 마지막 자식 요소를  찾음  */
	li:last-child { color:blue; }
:nth-child /* 맨 앞에서부터 특정 자식 요소를 찾음  */
	li:nth-child(even) : 짝수
	li:nth-child(odd) : 홀수
	li:nth-child(n) : n 번째
:first-letter /* 첫 번째 글자를 찾음  */
:first-line /* 첫 번째 행을 찾음  */ -->
