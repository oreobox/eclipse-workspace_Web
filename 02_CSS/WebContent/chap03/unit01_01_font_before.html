<!DOCTYPE HTML>
<html>
	<head>
		<title> 글자와 관련된 속성 알아보기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
		
			#box1 h2 { /* 따로따로 설정 */
				font-family: "Times New Roman", sans-serif;
				font-size: 2em;
				font-weight: nomal; /* 글씨 굵기(bold 등) */
				font-style: italic; 
			}
			
			#box2 h2{ /* 한꺼번에 설정 - 쉼표로 구분해주지 않음 */
				font: italic 30px "Time New Roman"
			}
			
		</style>
		
	</head>

	<body>
		<div id="box1">
			<h2>font-family, font-size, font-weight</h2>
			<p>Well done is better than well said.</p>
		</div>
		<div id="box2">
			<h2>font-style, font-variant, color</h2>
			<p>Seeing much, suffering much, and studying much, are the three pillars of learning. </p>
		</div>
		<div id="box3">
			<h2>font</h2>
			<p>Education is a progressive discovery of our own ignorance. </p>
		</div>
	</body>
</html>
