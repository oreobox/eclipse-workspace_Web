<!DOCTYPE HTML>
<html>
	<head>
		<title>그림자 효과 만들기</title>
		<meta charset="UTF-8" />
		<style type="text/css">
			h1{
				width: 400px;
				background: #fc3;
				border-radius: 20px 0px;
				box-shadow: 10px 20px 30px #ff0066;
				/* h1영역을 박스처럼 생각해서 좌우위치 위아래위치 번짐정도 그림자 색지정 */
				text-shadow: 5px 20px 7px #000;
			}
		</style>
	</head>

	<body>
		<h1>Box Shadow</h1>
		<div>
			<p>Try not to become a man of success but rather try to become a man of value. <br />
						(Albert Einstein)
						성공한 사람이 아니라 가치 있는 사람이 되려고 힘써라. <br />
						(알버트 아인슈타인)
			</p>
		</div>
	</body>
</html>
