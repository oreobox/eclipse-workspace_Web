<!DOCTYPE HTML>
<html>
	<head>
		<title> 문서 전체의 배경 색상, 글자 색상 적용하기 </title>
		<meta charset="UTF-8" />
		
		<!-- 밖에다 쓰면 모드 p태그에 적용 -->
		<style type="text/css">
		
			body{
				background-color: #000000;
				color:red;
			}
			
			p{
				background-color: gray;
				color:yellow; /* -위에있는걸 덮어쓰기함 */
				width:400px;
			}
		</style>
	</head>

	<body>
		<!-- 배경 색상 검정색, 글자 색상을 흰색으로 지정합니다. -->
		<p style="">쉬워 보이는 일도 해보면 어렵다. 못할 것 같은 일도 시작해 놓으면 이루어진다. 쉽다고 얕볼 것이 아니고, 어렵다고 팔짱을 끼고 있을 것이 아니다. 쉬운 일도 신중히 하고 곤란한 일도 겁내지 말고 해보아야 한다.- 채근담 </p>
		<p>많은 벗을 가진 사람은 한 사람의 진실한 벗을 가질 수 없다.- 아리스토텔레스</p>
	</body>
</html>


<!-- p 태그를 나누면 문단사이에 한칸이 띄어짐 -->
