<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03_00_display.html</title>
<style type="text/css">
	img{
		display: block; /* 블록 요소로 형식을 변경, 블럭요소의 특징을 가져서 한칸씩 띄어짐 */
			/* display: 원래의 속성 특징을 바꾸고 싶을 때 display 사용 (img, table 태그에서 주로 사용)
				none: 아무 속성도 갖지 않겠다는 뜻 (해당 요소를 화면에 표시하지않음)
				inline: 인라인 요소로 형식을 바꿈 (default값)
				block: 블록 요소로 형식을 변경, 블럭요소의 특징을 가져서 한칸씩 띄어짐 */
	}
</style>

</head>
<body>
	<img src="./../images/bg_sm01.png" width="100" height="100" />
	<img src="./../images/bg_sm02.png" width="100" height="100" />
	<img src="./../images/bg_sm03.png" width="100" height="100" />

</body>
</html>
