<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>05_00_transform.html</title>
</head>
   <style type="text/css">
      .wrapper{
         width:150px;
         height:50px;
         border:1px dashed #bbb;
         margin: 60px;
      }
      
      .trans01,.trans02,.trans03,.trans04{
         width:150px;
         height:50px;
         
      }
      .trans01{
         background-color: rgb(205,205,205);  /* 색표시 방법은 3가지 */  
      
      }
      .trans02{
         background-color: rgb(205,205,205);   
         transform: rotate(20deg); /* 20도 만큼 기울여라 / 음수도 가능 */
      
      }
      .trans03{
         background-color: rgb(205,205,205); 
         transform: rotate(20deg);
         transform-origin: 0% 0%;  /* 왼쪽 상단을 0점으로 중심으로 고정하고 거기를 기준으로 기울임 */
      
      }
      .trans04{
         background-color: rgb(205,205,205); 
         transform: skewy(20deg);  /* 사다리꼴 모양으로 찌그려뜨림 --> skewx , skewy 두 종류 있음  */
         transform-origin: 0% 100%; /* 왼쪽 하단을 중심으로 고정하고 거기를 기준으로 기울임 */
      /*    0,0 -> 왼쪽 상단 , 0,100->왼쪽 하단 , 100,0->오른쪽 상단 , 100,100 -> 오른쪽 하단   */ 
      
      
      }
      
   
   
   </style>
   
<body>
   <div class="wrapper"> 
      <div class="trans01"></div>
   </div>
   
    <div class="wrapper"> 
      <div class="trans02"></div>
   </div>
   
    <div class="wrapper"> 
      <div class="trans03"></div>
   </div>
   
    <div class="wrapper"> 
      <div class="trans04"></div>
   </div>

</body>
</html>
