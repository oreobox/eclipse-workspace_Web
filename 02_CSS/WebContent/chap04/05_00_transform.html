<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>05_00_transform.html</title>
</head>
	<!-- trans1에 150,50으로 칸 만들기 -->
	<style type="text/css">
      	.wrapper{
	         width:150px;
	         height:50px;
	         border:1px dashed #bbb;
	         margin: 60px; /* 사방 여백설정 */
		}
		.trans01, .trans02, .trans03, .trans04{
			width: 150px;
			height: 50px;
		}
		.trans01{
			background-color: rgb(205,205,205); /* 색표시 방법은 3가지 */  
		}
		.trans02{
			background-color: rgb(205,205,205);
			transform: rotate(20deg); /* 네모칸 중심 기준으로 20도만큼 기울이기(degree) / 음수도 가능 */
		}
		.trans03{
			background-color: rgb(205,205,205);
			transform: rotate(-20deg); /* 음수 넣으면 반대로 됨 */
			transform-origin: 0% 0%; /* 0.0좌표 중심 기준으로 고정하고 기울이기 */
		}
		.trans04{
			background-color: rgb(205,205,205);
			transform: skewX(20deg); /* 기울인 형태(찌그러진 효과) */ /* skewY */
			transform-origin: 0% 100%;
		}		
	</style>

<body>
	<div class="wrapper">
		<div class="trans01"></div>
	</div>
	
	<div class="wrapper">
		<div class="trans01"></div>
	</div>
	
	<div class="wrapper">
		<div class="trans01"></div>
	</div>
	
	<div class="wrapper">
		<div class="trans01"></div>
	</div>

</body>
</html>
